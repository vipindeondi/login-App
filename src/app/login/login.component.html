<h3>LogIn.</h3>
<form #loginForm="ngForm" (submit)="login();loginForm.reset()" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Enter  your email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  placeholder=" Please Enter your Password" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
